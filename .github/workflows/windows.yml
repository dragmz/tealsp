name: windows
on: [workflow_dispatch]

jobs:
  msys2-ucrt64:
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}
    steps:
      - uses: actions/checkout@v3
      - uses: msys2/setup-msys2@v2
        with:
          msystem: UCRT64
          update: true
          install: git unzip mingw-w64-ucrt-x86_64-gcc
      - name: CI-Build
        run: |
          echo 'Running in MSYS2!'
          ./ci-build.sh
      - name: Prepare version file
        run: echo $GITHUB_SHA > version_win32_x64
      - name: Create release
        uses: ncipollo/release-action@v1
        with:
          allowUpdates: true
          tag: stable
          artifacts: "tealsp_win32_x64.exe,version_win32_x64"
          prerelease: false